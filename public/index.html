<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#22C55E" /> <!-- Green theme color -->
    <meta
      name="description"
      content="CashHeros - Find the best coupons, promo codes, and cash back offers for your favorite stores."
    />
    
    <!-- Cache control headers -->
    <meta http-equiv="Cache-Control" content="max-age=86400" />
    
    <!-- PWA support -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Preconnect to API domains -->
    <link rel="preconnect" href="https://api.cashheros.com" crossorigin="anonymous" />
    <link rel="dns-prefetch" href="https://api.cashheros.com" />
    
    <!-- Preconnect to CDN domains -->
    <link rel="preconnect" href="https://cdn.cashheros.com" crossorigin="anonymous" />
    <link rel="dns-prefetch" href="https://cdn.cashheros.com" />
    
    <!-- Preconnect to third-party services -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous" />
    <link rel="preconnect" href="https://www.google-analytics.com" />
    
    <!-- Use prefetch for assets that will be needed soon but not immediately -->
    <link rel="prefetch" href="%PUBLIC_URL%/static/js/npm.react-router-dom.chunk.js" as="script" />
    <link rel="prefetch" href="%PUBLIC_URL%/static/js/ui-components.chunk.js" as="script" />
    
    <title>CashHeros - Coupons & Cash Back Offers</title>
    
    <!-- Open Graph tags for social sharing -->
    <meta property="og:title" content="CashHeros - Save Money with Coupons & Cash Back" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://cashheros.com" />
    <meta property="og:image" content="%PUBLIC_URL%/og-image.jpg" />
    <meta property="og:description" content="Find the best coupons, promo codes, and cash back offers for your favorite stores." />
    
    <!-- Twitter Card data -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="CashHeros - Save Money with Coupons & Cash Back">
    <meta name="twitter:description" content="Find the best coupons, promo codes, and cash back offers for your favorite stores.">
    <meta name="twitter:image" content="%PUBLIC_URL%/og-image.jpg">
    
    <!-- Inline critical CSS -->
    <style>
      /* Critical CSS for initial render */
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      .loading-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        width: 100%;
      }
      
      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 5px solid rgba(34, 197, 94, 0.2);
        border-top-color: #22C55E;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
      
      .skip-link {
        position: absolute;
        left: -9999px;
        top: 0;
        width: 1px;
        height: 1px;
        overflow: hidden;
      }
      
      .skip-link:focus {
        position: fixed;
        left: 0;
        top: 0;
        width: auto;
        height: auto;
        padding: 10px;
        background: #22C55E;
        color: white;
        z-index: 9999;
      }
    </style>
  </head>
  <body>
    <noscript>
      <div style="padding: 20px; text-align: center; background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb;">
        You need to enable JavaScript to run this app. CashHeros requires JavaScript to provide you with the best coupons and cash back offers.
      </div>
    </noscript>
    <div id="root">
      <!-- Initial loading state for better perceived performance -->
      <div class="loading-container">
        <div class="loading-spinner"></div>
        <p>Loading CashHeros...</p>
      </div>
    </div>
  </body>
</html>
